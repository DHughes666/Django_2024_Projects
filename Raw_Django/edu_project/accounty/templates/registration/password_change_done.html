{% extends '_base.html' %}

{% block title %}Password Changed{% endblock %}

{% block header %}My Django Site{% endblock %}

{% block content %}
    <div class="flex justify-center items-center h-screen">
        <div class="w-full max-w-md">
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <h2 class="text-center text-xl font-bold mb-4">Password Changed</h2>
                <p class="text-gray-700 text-center mb-4">Your password has been changed successfully.</p>
                <a href="{% url 'profile' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Return to Profile
                </a>
            </div>
        </div>
    </div>
{% endblock %}
