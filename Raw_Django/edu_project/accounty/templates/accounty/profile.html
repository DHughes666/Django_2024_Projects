{% extends '_base.html' %}

{% block title %}Profile{% endblock %}

{% block header %}My Django Site{% endblock %}

{% block content %}
    <div class="flex justify-center items-center h-screen">
        <div class="w-full max-w-md">
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <img src="{{ user.profile_picture.url }}" alt="{{ user.username }}" class="rounded-full h-32 w-32 mx-auto mb-4">
                    <h2 class="text-center text-xl font-bold">{{ user.username }}</h2>
                </div>
                <div class="mb-4">
                    <p class="text-gray-700 font-bold mb-2">Email:</p>
                    <p class="text-gray-700">{{ user.email }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
